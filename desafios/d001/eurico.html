<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações CSS</title>
    <style>
        div{
            width: 150px;
            height:150px;
        }
        #esconder > ul{
            display:none;
        }
    #esconder:hover > ul{
        display:block;
        color: red;
    }
    </style>
</head>
<body>
    <div id="esconder" >
        <img src="menu.png" alt="menu do site">
        <ul type="square">
            <li>Otaniel Fernandes</li>
            <li>Eurico Dande</li>
        </ul>
    </div>
</body>
</html>

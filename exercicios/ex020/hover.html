<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div:hover{
                    color: rgb(255,0,0);
        }
        #esconder > p{
            display: none;
        }
        #esconder:hover > p{
                                display:block;
                                background-color: red;
                                color:white;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse mais abaixo</p>
    <div id="esconder">
        Passe o mause aqui
        <p>Texto escondido...</p>
    </div>
    <p>FIM DO EXEMPLO!</p>

</body>
</html>

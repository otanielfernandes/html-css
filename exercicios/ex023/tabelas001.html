<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            height:300px;
            border-collapse: collapse;
        }
        td{
            border: solid 1.5px black;
            padding:8px;
            text-align: center;
            vertical-align: middle;
        }

        .alterado{
            text-align: right;
        }

        
    </style>
</head>
<body>
    <h1>Minha primeira Tabelas</h1>

    <table>
        <tr><!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr><!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="alterado">C2</td>
        </tr>

        <tr><!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="alterado">C3</td>
        </tr>

        <tr><!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>

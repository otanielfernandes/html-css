<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
        <title>Parágrafos e Quebras</title>
    </head>
    
    <body>
        <h1>Parágrafos e quebra de linhas</h1>
        <hr/>

        <p>Para add este parágrafo foi usado a
            tag &lt;p&gt; e &lt;/p&gt; <br/> Caso
            queiramos quebrar uma linha, usamos
             a tag &lt;br/&gt;
        </p>

        <p>Vamos adicionar alguns caracteres especiais: &reg;
            &copy; &trade; &euro; &pound; &yen; &cent; &Delta;
            &uparrow;
        </p>

        <p>Vamos adicionar alguns emojis: 
            &#x1F596;
            &#x2A765;
            &#x17F103;
            &#x1F913;
        </p>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas em HTML5</title>
</head>
<body>
    <h1>Trabalhando com imagens dinâmicas</h1>
        <picture>
            <source media="(max-width: 750px )" srcset="img/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
            <img src="img/foto-g.png" alt="Imagem dinâmica" />
        </picture>

        <h1>Inserindo áudio</h1>
            <p>Iremos aprender como adicionar áudios no nosso site</p>
            <audio preload="none" autoplay controls loop>
                <source src="midia/musica01.mp3" type="audio/mpeg">
                <source src="midia/musica01.ogg" type="audio/ogg">
                <source src="midia/musica01.wav" type="audio/wav">
                <p>Infelizmente o seu navegador não suporta áudio, por favor 
                    <a href="midia/musica01.mp3">clique aqui</a> para baixar o arquivo</p>
            </audio>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family:Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imasc" value="M" checked>
            <label for="imasc">Masculino</label><br>

            <input type="radio" name="sexo" id="ifem" value="F">
            <label for="ifem">Femenino</label>
        </fieldset>

        <fieldset>
                <legend>Esportes</legend>
                <input type="checkbox" name="fut" id="ifut" checked><label for="ifut">Futebol</label><br/>

                <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquetebol</label><br/>

                <input type="checkbox" name="vol" id="ivol"><label for="ivol">Voleibol</label><br/>

                <input type="checkbox" name="and" id="iand"><label for="iand">Andebol</label><br/>

                <input type="checkbox" name="mma" id="imma" checked><label for="imma">MMA</label>
        </fieldset>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="3" maxlength="12" required autocomplete="name" placeholder="seu primeiro nome">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" placeholder="otaniel@gmail.com" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="mobile" pattern="^[0-9]{4}-[0-9]{4}$" placeholder="xxxx-xxxx">
            </p>

            <p>
                <label for="itel2">Telefone 2</label>
                <input type="tel" name="tel2" id="itel2" autocomplete="mobile" pattern="^\d{3} \d{3} \d{3}$" placeholder="xxx xxx xxx">
            </p>

            <p>
                <label for="itel3">Telefone 3</label>
                <input type="tel" name="tel3" id="itel3" autocomplete="mobile" pattern="^\(\d{3}\) \d{3} \d{3} \d{3}$" placeholder="(xxx) xxx xxx xxx">
            </p>

            <p>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </p>
        </fieldset>
    </form>
        
</body>
</html>

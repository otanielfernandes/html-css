<!DOCTYPE html>
<html lang="pt.pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário clássico</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">

        <p>
            <label for="iano">Em que ano voçê nasceu ?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>

    </form>
    <script>
        function calcIdade(){
            let actual = new Date().getFullYear()
            iidade.innerHTML = Number(actual) - Number(iano.value)
        }
    </script>
</body>
</html>

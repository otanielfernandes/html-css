<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php"  method="GET" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="nome completo" maxlength="40" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="1" max="20" step=0.1 placeholder="1 à 20">
        </p>

        <p>
            <label for="imes">Período lectivo:</label>
            <input type="month" name="mes" id="imes" value="2022-11">
        </p>

        <p>
            <label for="iano">Ano da prova:</label>
            <input type="date" name="ano" id="iano" value="2022-10-17">
        </p>

        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="hora" id="ihora" value="07:30">
        </p>

        <p>
            <input type="reset" value="Limpar dados inseridos">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" autocomplete="on" method="POST">
        <p><label for="iuser">Usuário:</label>
            <input type="text" name="user" id="iuser" autocomplete="username" size="18" minlength="3" maxlength="12" required placeholder="seu nome">
        </p>
        <p><label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" autocomplete="current-password" size="12" minlength="6" maxlength="15" required placeholder="**********">
        </p>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">

    </form>
</body>
</html>

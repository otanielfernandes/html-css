<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="GET" autocomplete="on">

        <p>
          <label for="inum1">Número 1:</label>
          <input type="number" name="num1" id="inum1" required min="1" max="100" oninput = "isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">  
        </p>

        <p>
            <label for="inum2">Número 2:</label>
            <input type="number" name="num2" id="inum2" required min="1" max="100" oninput = "isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">  
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
